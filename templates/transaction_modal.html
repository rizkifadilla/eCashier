{% extends 'transaction.html' %}
{% block modal %}
<!-- Start Modal Payment -->
<div class="modal fade show" id="modal-form" tabindex="-1" aria-labelledby="modal-form" style="display: block;"
    aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-center">
                        <h3 class="font-weight-bolder text-info text-gradient">Payment Success</h3>
                        <p class="mb-0">Detail Payment</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">Total Payment</div>
                            <div class="col-1">:</div>
                            <div class="col-6">Rp. {{ data_detail_payment.total_payment }}</div>
                            <div class="col-5">money received</div>
                            <div class="col-1">:</div>
                            <div class="col-6">Rp. {{ data_detail_payment.money_received }}</div>
                            <div class="col-5">change</div>
                            <div class="col-1">:</div>
                            <div class="col-6">Rp. {{ data_detail_payment.change }}</div>
                        </div>
                        <div class="text-center">
                            <a href="{{ url_for('transaction') }}"
                                class="btn btn-round bg-gradient-danger btn-lg w-100 mt-4 mb-0">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
<!-- End Modal Payment -->
{% endblock %}
